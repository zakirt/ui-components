<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>UI Components</title>
  <meta name="description" content="UI components">
  <meta name="author" content="Zakir Tariverdiev">
  <meta name="robots" content="noindex,nofollow">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-8">
        <nav class="nav" id="main-nav">
          <a class="nav-link active" href="#">Home</a>
          <a class="nav-link" href="#">About</a>
          <a class="nav-link" href="#">Contact</a>
          <a class="nav-link d-none" href="#" id="logout-link">Logout</a>
        </nav>
      </div>
      <div class="col">
        <div id="login-box">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <h4 class="d-none" id="welcome">Welcome </h4>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="jumbotron" id="banner">
          <h1 class="display-3">Hello, world!</h1>
          <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content
            or information.</p>
          <hr class="my-4">
          <p id="content">It uses utility classes for typography and spacing to space content out within the larger container.</p>
          <p class="lead">
            <a class="btn btn-primary btn-lg" href="#" role="button" id="learn-more">Learn more</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  <script src="js/ui.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
